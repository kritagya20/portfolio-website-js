<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    
    <!-- ==============CSS================= -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="spotify"><span>Spotify</span></li>
            <li>Home</li>

    <div class="container">

                </div>

                    <img src="images/cover1.jpg" alt="1" >
                    <span class="songName">Tu Jaane Na</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <img src="images/icon-play.png" ></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover1.jpg" alt="1" >
                    <span class="songName">Tu Jaane Na</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <img src="images/icon-play.png" ></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover1.jpg" alt="1" >
                    <span class="songName">Tu Jaane Na</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <img src="images/icon-play.png" ></span></span>
                </div>
                <div class="songItem">
                    <img src="images/cover1.jpg" alt="1" >
                    <span class="songName">Tu Jaane Na</span>
                    <span class="songListPlay"><span class="timestamp">05:34 <img src="images/icon-play.png" ></span></span>
                </div>
                <div class="songItem">

                </div>
            </div>
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" >
        <div class="icons">
            <img src="images/icon-backward.png" alt="backward button">
            <img src="images/icon-play.png" alt="play button" id="masterPlay">
            <img src="images/icon-forward.png" alt="Forward button">
        </div>
        <div class="songInfo">
            <img id="gif" src="images/playing.gif">

    <script src="javascript/script.js"></script>
